---
layout: default
title: Home
type: home
---


<section class="posts">

  {% for post in site.posts %}
    <article class="post-preview">
      <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
      </header>
      <p>
        {{ post.excerpt }}
      </p>
    </article>
  {% endfor %}

</section>
